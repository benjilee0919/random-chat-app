<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Random Chat App</h1>
    <div id="nickname-container">
        <form id="nickname-form">
            <input type="text" id="nickname" placeholder="Enter your nickname" autocomplete="off" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="video-container">
            <video id="remoteVideo" autoplay></video>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div id="chat-box">
            <!-- Chat messages will go here -->
        </div>
        <div id="waiting-message"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
